<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MovieSearch!</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control inputEmail-2" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default submit">Submit</button>
      </form>
    </div>
  </div>
</nav>
    <div class="container">
        <form class="form-horizontal">
          <fieldset>
            <h2>Search for Movies</h2>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Movie Title</label>
              <div class="col-lg-8">
                <input type="text" class="form-control inputEmail-1" placeholder="Title">
              </div>
            </div>
            <div class="form-group">
                <label for="inputText" class="col-lg-2 control-label">Release Year</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="inputText" placeholder="Year">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Search Options</label>
                <div class="col-lg-8">
                <select class="form-control" id="select">
                    <option>One Movie</option>
                    <option>Multiple Movies</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Reset Form</button>
                    <button type="text" class="btn btn-primary submit" data-toggle="modal" data-target="#resultModal">Submit</button>
                </div>
            </div>
            </fieldset>
        </form>
    </div>

<div class="modal" id="resultModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body" overflow="auto">
        <ul id="searchResults"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="resultModalOkay">Okay</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
